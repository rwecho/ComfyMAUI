name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.x'
        
    - name: Install MAUI Workload
      run: |
        dotnet workload install maui
        dotnet workload install maccatalyst
        dotnet workload install maui-windows
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build Windows
      run: dotnet publish src/ComfyMAUI.App/ComfyMAUI.App.csproj -c Release -f net8.0-windows10.0.19041.0 --self-contained true -r win-x64
      
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v3
      with:
        name: windows-build
        path: src/ComfyMAUI.App/bin/Release/net8.0-windows10.0.19041.0/win-x64/publish/

