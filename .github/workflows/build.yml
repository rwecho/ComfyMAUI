name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Get Tag Name
      id: get_tag
      run: |
        if ("${{ github.ref }}".StartsWith("refs/tags/")) {
          echo "tag=$(${{ github.ref_name }})" >> $env:GITHUB_OUTPUT
        } else {
          echo "tag=latest" >> $env:GITHUB_OUTPUT
        }
      shell: pwsh
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.x'
        
    - name: Install MAUI Workload
      run: |
        dotnet workload install maui
        dotnet workload install maccatalyst
        dotnet workload install maui-windows
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build Windows
      run: dotnet publish src/ComfyMAUI.App/ComfyMAUI.App.csproj -c Release -f net8.0-windows10.0.19041.0 --self-contained true -r win-x64
      
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v3
      with:
        name: windows-build
        path: src/ComfyMAUI.App/bin/Release/net8.0-windows10.0.19041.0/win-x64/publish/

  create-release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Get Tag Name
      id: get_tag
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "tag=latest" >> $GITHUB_OUTPUT
        fi

    - name: Download Windows Build
      uses: actions/download-artifact@v3
      with:
        name: windows-build
        path: windows-build

    - name: Create Windows ZIP
      run: |
        cd windows-build
        zip -r ../ComfyMAUI-Windows-${{ steps.get_tag.outputs.tag }}.zip .
        cd ..

    - name: Upload to Minio
      run: |
        curl https://dl.min.io/client/mc/release/linux-amd64/mc --create-dirs -o ~/mc
        chmod +x ~/mc
        ~/mc --version
        ~/mc alias set comfy-maui ${{ env.MINIO_SERVER }} ${{ env.MINIO_ACCESS_KEY }} ${{ env.MINIO_SECRET_KEY }}
        ~/mc mb comfy-maui/comfy-maui || true
        ~/mc cp ComfyMAUI-Windows-${{ steps.get_tag.outputs.tag }}.zip comfy-maui/comfy-maui/
      env:
        MINIO_SERVER: ${{ secrets.MINIO_SERVER }}
        MINIO_ACCESS_KEY: ${{ secrets.MINIO_ACCESS_KEY }}
        MINIO_SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}

        

